<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - LiDa Software</title>
    <meta name="description"
        content="LiDa Software builds developer-focused AI tools with a focus on practical utility, control, and verification.">

    <!-- JSON-LD for Branding -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LiDa Software",
      "url": "https://www.lidasoftware.online",
      "logo": "https://www.lidasoftware.online/lida-logo.png",
      "sameAs": [
        "https://www.linkedin.com/company/lida-software"
      ]
    }
    </script>

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 32px;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 24px;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #b0b0d0;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://www.lidasoftware.online/lida-logo.png" alt="LiDa Software Logo" class="logo">

        <h1>LiDa Software</h1>

        <p>
            LiDa Software builds developer-focused AI tools.
            We focus on creating practical utilities that provide control and verification,
            empowering engineers to build with confidence and precision.
        </p>
    </div>
</body>

</html>
